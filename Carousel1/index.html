<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="images/favicon.ico" rel="shortcut icon"> -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Carousel</title>
</head>
<body>
    
        <div class="carousel-container">
            <div class="carousel-slide">
                <div class="Containers" id="lastImageCopy">
                    <div class="MessageInfo">5 / 5</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(8).jpg">
                    <div class="Info">Fifth Caption</div>
                </div>
        
                <div class="Containers">
                    <div class="MessageInfo">1 / 5</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(1).jpg">
                    <div class="Info">First Caption</div>
                </div>
        
                <div class="Containers">
                    <div class="MessageInfo">2 / 5</div>
                    <div class="Info">Second Caption</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(2).jpg">
                </div>

                <div class="Containers">
                    <div class="MessageInfo">3 / 5</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(3).jpg">
                    <div class="Info">Third Caption</div>
                </div>

                <div class="Containers">
                    <div class="MessageInfo">4 / 5</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(4).jpg">
                    <div class="Info">Fourth Caption</div>
                </div>
        
                <div class="Containers">
                    <div class="MessageInfo">5 / 5</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(8).jpg">
                    <div class="Info">Fifth Caption</div>
                </div>
        
                <div class="Containers" id="firstImageCopy">
                    <div class="MessageInfo">1 / 5</div>
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(1).jpg">
                    <div class="Info">First Caption</div>
                </div>
            </div>
            <a class="Back" onclick="buttonResetTimer(-1)">&#10094;</a>
            <a class="forward" onclick="buttonResetTimer(1)">&#10095;</a>

            <!-- <div class="carousel-buttons-div">
                <button id="back-button" class="carousel-buttons"><img src="https://licern.github.io/personal-website/img/icon_Back.png"/></button>
                <button id="next-button" class="carousel-buttons"><img src="https://licern.github.io/personal-website/img/icon_Next.png"/></button>
                <button id="play-button" class="carousel-buttons"><img src="https://licern.github.io/personal-website/img/icon_Play.png"/></button>
                <button id="pause-button" class="carousel-buttons"><img src="https://licern.github.io/personal-website/img/icon_Pause.png"/></button>
            </div> -->
        </div>

    <script src="script.js"></script>
</body>
</html>
